<!DOCTYPE html>
<html lang=en>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <form id="formQuote">
        <div class="form-group">
          <label for="input"><h1>Enter your favorite quote here:</h1></label>
          <input type="text" id="input" title="Input text here">
          <button id="inputButton" class="btn btn-primary btn-lg active">Submit</button>
        </div>
      </form>
      <div class="results">
        <h2>See if you can solve the Word Puzzle.</h2>
        <span id="output"><h1></h1></span>
        <button id="return" class="btn btn-default active">Return</button>
      </div>
    </div>
  </body>
</html>
